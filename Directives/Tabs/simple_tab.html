<!DOCTYPE html>
<html ng-app="simpleTab">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.js"></script>
	<title>Simple tab</title>
	<style>
		.tabs-nav {
			padding: 20px 0 0;
			list-style: none;
		}
		.tabs-nav li {
			display: inline;
			margin-right: 20px;
		}
		.tabs-nav a {
			display:inline-block;
			cursor: pointer;
		}
		.tabs-nav .active {
			color: red;
		}
		.tab-content {
			border: 1px solid #ddd;
			padding: 20px;
		}
	</style>
</head>

<div class="tabs-holder" ng-app="simpleTab" ng-init="tab=1">
	<ul class="tabs-nav">
		<li><a ng-click="tab=1" ng-class="{'active' : tab==3}">First tab</a></li>
		<li><a ng-click="tab=2" ng-class="{'active' : tab==2}">Second tab</a></li>
		<li><a ng-click="tab=3" ng-class="{'active' : tab==1}">Third tab</a></li>
	</ul>

	<div class="tabs-container">
		<div class="tab-content" ng-show="tab == 1">
			<h1>First Tab</h1>
			<p>Simple tab 1</p>
		</div>
		<div class="tab-content" ng-show="tab == 2">
			<h1>Second tab</h1>
			<p>Simple tab 2</p>
		</div>

		<div class="tab-content" ng-show="tab == 3">
			<h1>Third Tab</h1>
			<p>Simple tab 3</p>
		</div>
	</div>
</div>
	<script type="text/javascript">
			angular.module('simpleTab', []);
	</script>
</body>
</html>
